<div ng-controller="HomeController as vm">
	<div ng-repeat="movie in vm.movies">
		<div class="well col-sm-4 movie-well">
			<h2>{{movie.title}}</h2>
			<h4>{{movie.director}}</h4>
			<h4><i>created: {{movie.created | date:"yyyy"}}</i></h4>
			<ul>
				<li ng-repeat="a in movie.actors | limitTo:5">{{a}}</li>
			</ul>
			<i>{{movie.comments.length}} comments</i>
			<button ui-sref="MovieInfo({id: movie._id})" class="btn btn-info movie-button">See Movie</button>
		</div>
	</div>
</div>
